<!DOCTYPE html>
<html>
    <head>       
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>Tambah Data Buku</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- <script src="js/jquery-migrate-1.4.1.min"></script> -->
    </head>
        <body style="background-color:  rgba(121, 166, 244, 0.749);">
            <div class="container" style="margin-top: 100px; ">
                <div class="card mt-5 ">
                    <h1 class="text-center mt-5" style="color: rgba(95, 140, 217, 0.749);">Formulir Tambah Data Buku</h1>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="Seri">Judul Buku</label>
                                <input type="text" name="Seri" id="Seri" class="form-control" placeholder="Masukkan Judul Buku..." required>
                            </div>
                            <div class="form-group">
                                <label for="Merek">Merek</label>
                                <input type="text" name="Merek" id="Merek" class="form-control" placeholder="Masukkan Merek..." required>
                            </div>
                            <div class="form-group">
                                <label for="Tahun_produksi">Tahun_produksi</label>
                                <input name="Tahun_produksi" id="Tahun_produksi" class="form-control" placeholder="Masukkan Tahun_produksi..." required>
                            </div>
                        </div>
                        <div class="card-footer text-right">
                            <button type="button" class="btn btn-danger" onclick="history.back()">Batal</button>
                            <input type="submit" name="submit" class="btn btn-primary" id="simpan" value="SIMPAN" onclick="return confirm('Apakah anda yakin?')"/>
                        </div>
                    </form>
                </div>
            </div> <br>

<script>
    $(document).on('click', "#simpan", function() {
        var srt = new Object();
        srt.Seri = $("#Seri").val();
        srt.Merek = $("#Merek").val();
        srt.Tahun_produksi = $("#Tahun_produksi").val();

        console.log(srt);
        $.post("../backend/tambah.php", JSON.stringify(srt), function(resp) {
            console.log(resp);
            obj = JSON.parse(resp);
            if(obj.result == "success") {
                alert("Data telah tersimpan");
                window.location.href = "index.html";
            } else {
                alert("Gagal simpan data");
            }
        });
    });
</script>
    </body>
</html>
